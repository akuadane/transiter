version: v1
plugins:
  - name: go
    out: internal/gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: internal/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: internal/gen
    opt:
      - paths=source_relative
