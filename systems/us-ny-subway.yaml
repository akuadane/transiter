serviceMaps:
  - id: alltimes
    source: STATIC
    threshold: 0.05

  - id: realtime
    source: REALTIME

  - id: weekday
    source: STATIC
    threshold: 0.1
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    startsLaterThan: 7h
    endsEarlierThan: 19h

  - id: weeknight
    source: STATIC
    threshold: 0.1
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    startsEarlierThan: 5h

  - id: weekend
    source: STATIC
    threshold: 0.1
    days: ["Saturday", "Sunday"]
    startsLaterThan: 7h
    endsEarlierThan: 19h
