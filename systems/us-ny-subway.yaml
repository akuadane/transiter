serviceMaps:
  - id: alltimes
    source: STATIC
    threshold: 0.05

  - id: realtime
    source: REALTIME

  - id: weekday
    source: STATIC
    threshold: 0.1
    staticOptions:
      days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
      startsLaterThan: 7
      endsEarlierThan: 19

  - id: weeknight
    source: STATIC
    threshold: 0.1
    staticOptions:
      days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
      startsEarlierThan: 5

  - id: weekend
    source: STATIC
    threshold: 0.1
    staticOptions:
      days: ["Saturday", "Sunday"]
      startsLaterThan: 7
      endsEarlierThan: 19
